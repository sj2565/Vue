<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 데이터와 메소드</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h2>
            {{university}}
            <br> {{department}}
            <br> {{person.name}}님
            <br> {{person.age}}
            <br> {{person.content}}
        </h2>
    </div>

    <script>
        // vue 객체 생성
        new Vue({
            el: '#app',
            data: {
                unversity: '목원대학교',
                department: '정보통신융합공학부',
                person: {
                    name: '홍길동',
                    age: 25,
                    content: '첫 번째 Vue.js 앱입니다.'
                }
            }
        })
    </script>

</body>

</html>
