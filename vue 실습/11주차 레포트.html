<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <div>

            <h2 v-if="value > 5"> value가 5보다 큽니다.</h2>
            <h2 v-else-if="value = 5"> value는 5입니다.</h2>
            <h2 v-else> value가 5보다 작습니다. </h2>

        </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                value: 5
            },
            methods: {

            }
        })
    </script>

</body>

</html>
