<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{name}}

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '안녕하세요'
            }
        })
    </script>

    <!-- 
        1. 주요 인스턴스 속성 특징
            인스턴스 속성 이름            특징
                vm.$data            vue 인스턴스를 생성할 때 전달한 data 옵션 객체를 가리킵니다.
                                    vue 인스턴스를 생성할 때 data 옵션에 객체 리터럴을 전달하면 Vue 인스턴스는 자신이 관리하는 상태 값을
                                    변경했을 때 상태 값을 참조하고 있는 템플릿과 Computed속성 등에 자동으로 상태 값 변경 사실을 알려줍니다.

                vm.$props           컴포넌트 태그 속성을 전달 받은 후 이를 참조하거나 수정할 때 사용

                vm.$el              Vue 인스턴스가 마운트한 루트 DOM 엘리먼트 객체를 참조
                                    함수형 컴포넌트가 아니면 인스턴스가 관리하는 DOM 엘리먼트 객체가 존재
                 
                vm.$options         Vue 인스턴스를 생성할 때 임의로 추가한 옵션을 참조하는 데 사용
                                    개발 및 운영에 필요한 정보를 사용자 옵션으로 추가해두면 프로그래밍이 더 편해짐
                                    사용자 옵션은 자율적으로 지정할 수 있지만 Vue.js에서  알정한 옵션은 사용하지 않아야 함
                                    
                vm.$root            Vue 인스턴스의 최상위 부모 인스턴스를 반환할 때 사용
                                    사용자가 만든 Vue 인스턴스가 다종의 부모-자식 관계를 갖는 컴포넌트라면 가장 하위에 있는 자식 컴포넌트는
                                    상황에 따라 최상위에 있는 Vue 인스턴스에 접근할 필요성이 있기 때문입니다.      
                                    
                vm.$parents         현재 Vue 인스턴스가 부모 컴포넌트에 접근할 때 사용하는 속성
                                    현재 Vue 인스턴스가 더 이상 부모 컴포넌트를 찾을 수 없거나 처음부터 다른 컴포넌트와 관계를 맺지 않고 만들어진
                                    인스턴스면 속성값은 undefined로 설정되어 있다.
                                    
                vm.$children        vm.$parent 속성과 짝을 이루는 인스턴스 속성
                                    어떤 Vue 인스턴스가 자식 인스턴스를 포함하면 해당 인스턴스에는 배열 형태의 vm.$children 속성이 자식 인스턴스 
                                    목록으로 포함되어 있다. 
                
                vm.$slots           프로그램에서 접근할 수 있는 콘텐츠 슬롯에 콘텐츠를 배포할 때 사용
                                    콘텐츠 슬롯은 컴포넌트에서 특정 콘텐츠를 원하는 위치에 배포하는데 사용할 수 있다.               
                            
                vm.$scopedSlots     범위가 지정된 슬롯을 다룰 때 사용
                                    vm.$slots 속성과는 다르게 createElement 메소드 인자로 전달받아 콘텐츠 슬롯의 이름을 호출할 때 VNode를 반환하는 함수를
                                    전달해야 한다.
                                    
                vm.$refs            Vue 인스턴스가 관리하는 자식 DOM 엘리먼트 또는 다른 컴포넌트를 참조하는 데 사용
                
                vm.$Server          현재 동작 중인  Vue 인스턴스 서버에서 실행 중인지 아닌지를 판단하는 속성
                                    결과 타입 boolean

        2. 주요 인스턴스 이벤트 메소드 특징        
            인스턴스 메소드 이름            특징
                vm.$on              Vue 인스턴스에서 발생하는 이벤트를 처리하는데 사용하는 메소드
                                    주로 Vue 인스턴스를 이벤트 버스로 이용할 때 사용
                
                vm.$once            Vue 인스턴스에서 발생하는 이벤트를 한번만 처리하는 데 사용
                
                vm.$off             Vue 인스턴스의 이벤트 리스너가 더 동작하지 않게 할 때 사용

                vm.$emit            vm에 이벤트를 발생시키는 데 사용
                                    vm.$emit 메소드에 추가 인자를 아무것도 전달하지 않거나 부족하게 전달하면 이벤트리스너 함수는
                                    vm이 전달해준 인자만 부분적으로 이벤트 리스너에 전달함
                                    이때 추가 인자가 없을 경우 undefined                   
    -->

</body>

</html>
