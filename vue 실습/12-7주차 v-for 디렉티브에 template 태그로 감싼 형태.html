<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- <반복변수> in <최대숫자> -->

        <dl>
            <template v-for="item in items">
            <dt> {{item.id}} </dt>
            <dt> {{item.msg}} </dt>
            </template>
        </dl>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                items: [{
                    id: 1,
                    msg: 'Hello Vue'
                }, {
                    id: 2,
                    msg: 'Hello React'
                }]
            }
        })
    </script>
</body>

</html>
