<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        {{balance}}
        <br><br>

        <button v-on:click.once='specialEvent'> 계좌 개설 10000원 이벤트 </button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                balance: 0
            },
            methods: {
                specialEvent: function() {
                    this.balance += 10000;
                }
            }
        })
    </script>

</body>

</html>
