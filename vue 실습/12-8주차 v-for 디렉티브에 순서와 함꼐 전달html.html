<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div v-for="(value, key, index) in object" :key="object.id">
            {{index}} : {{key}} : {{value}}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                object: {
                    id: 1,
                    firstName: 'Gil-Dong',
                    lastName: 'Hong',
                    age: 24
                }
            }
        })
    </script>
</body>

</html>
