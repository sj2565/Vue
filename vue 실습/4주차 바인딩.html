<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 데이터와 메소드</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        {{nextYear('안녕하세요.')}}
        <br> {{beforeYear('안녕하십니까')}}

        <br> <br> 또 다른 beforeYear
        <br> {{otherMethod2('안녕')}}

        <br> <br> 또 다른 nextyear
        <br> {{otherMethod1('안녕하세요')}}

        <!-- v-bind 태그 속성 = :태그속성 이렇게 써도 됨 
             v-bind:value ==> :value               -->
        <br> 이름 : <input :type='type1' :value='inputData'> 나이 : <input :type="type2" :value='inputData2'>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                department: '정보통신융합공학부',
                person: {
                    name: '홍길동',
                    age: 25,
                    content: '첫 번째 Vue.js 앱입니다.'
                },
                // 1단계 : input 데이터 변수만들기
                inputData: '이서준',
                type1: 'text',
                inputData2: '25',
                type2: 'number'
            },
            methods: {
                nextYear: function(greeting) {
                    return greeting + "~~~~! " + this.person.name + "님 " + this.person.name + '님의 나이는 내년에' + (this.person.age + 1) + '살입니다.';
                },
                beforeYear(greeting3) {
                    return greeting3 + "~~! " + this.person.name + "님 " + this.person.name + "님의 나이는 전년에" + (this.person.age - 1) + '살입니다.';
                },
                otherMethod1: function(greeting2) {
                    return this.nextYear(greeting2);
                },
                otherMethod2: function(greeting4) {
                    return this.beforeYear(greeting4);
                }
            }
        })
    </script>

</body>

</html>
