<body>
    <div id="app">
        <div v-if="show">
            <h2>
                o
            </h2>
        </div>
        <button @click="toggleShow()"> Togggle </button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>

</html>
