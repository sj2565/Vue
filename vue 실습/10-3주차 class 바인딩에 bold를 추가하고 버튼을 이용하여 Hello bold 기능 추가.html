<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .red {
            color: red;
        }
        
        .font-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="app">
        <div>
            <h3>Hello</h3>
        </div>

        <div :class="{red: isRed, 'font-bord': isBold}">
            <!-- font-bold에서 -기호가 있으므로 작은따음표 사용-->
            <h3>Hello</h3>
        </div>

        <br><br>
        <button @click="update()">click</button>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isRed: false,
                isBold: false
            },
            methods: {
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        })
    </script>

</body>

</html>
