<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{number +1}}

        <br>
        <br> {{message}}

        <br>
        <br> {{message.split('').reverse().join('')}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                number: 1,
                message: '안녕하세요'
            },
            methods: {

            }
        })
    </script>

</body>

</html>
