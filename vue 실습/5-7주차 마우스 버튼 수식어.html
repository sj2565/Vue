<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app" v-on:contextmenu.prevent='csxStop' @mouseup.left='leftMouse' @mouseup.right='rightMouse'>
        <div>
            Left Click : 왼쪽으로 <br /> Right Click : 오른쪽으로
        </div>

        <img src='cat.PNG' width="200" v-bind:style="{position: 'absolute', left: pos.left +'px ', top:pos.top +'px '}" />
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                pos: {
                    left: 100,
                    top: 100
                }
            },
            methods: {
                ctxStop: function(e) {

                },

                leftMouse: function(e) {
                    if (this.pos.left > 30)
                        this.pos.left -= 30;
                    console.log('Move Left!');
                },
                rightMouse: function(e) {
                    this.pos.left += 30;
                    console.log('Move Right!');
                }
            }
        })
    </script>

</body>

</html>
