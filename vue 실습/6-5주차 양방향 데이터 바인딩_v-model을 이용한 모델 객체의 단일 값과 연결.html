<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="simple1">
        <div>
            좋아하는 과일을 골라주세요 :
        </div>
        <input type="checkbox" value="1" v-model="fruits"> 사과
        <br> <input type="checkbox" value="2" v-model="fruits"> 딸기
        <br> <input type="checkbox" value="3" v-model="fruits"> 포도
        <br> <input type="checkbox" value="4" v-model="fruits"> 레몬
        <br> <input type="checkbox" value="5" v-model="fruits"> 수박
    </div>

    <hr />

    <div id="simple2">
        선택한 과일들 : <span v-html="fruits"> </span>
    </div>

    <script>
        var model = {
            fruits: []
        };

        var simple1 = new Vue({
            el: '#simple1',
            data: model
        });

        var simple2 = new Vue({
            el: '#simple2',
            data: model
        });
    </script>

</body>

</html>
