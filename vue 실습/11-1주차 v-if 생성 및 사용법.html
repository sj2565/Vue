<body>

    <div id="app">
        <div v-if="show">
            <h3> hello </h3>
        </div>
        <button @click="toggleShow()"> Toggle</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                toggleShow() {
                    this.show = !this.show;
                }
            }
        })
    </script>

</body>

</html>
