<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">

        <br> 원본 메세지: "{{message}}" <br>

        <br> 뒤집힌 메세지: "{{reverseMessage}}"
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요'
            },
            methods: {

            },
            computed: {
                reverseMessage: {
                    get: function() {
                        return this.message.split('').reverse().join('')
                    }
                }
                // 또는 reverseMessage(){
                // retrun this.message.split('').reverse().join('')
                // } 
            }
        })
    </script>

</body>

</html>
