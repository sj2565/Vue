<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed 속성</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!--
    watch 속성 정의

     watch : function(new_value, old_value) {
        console.log('new: %s, old: %s', new_value, old_value );
     }
-->

<body>

    <div id="app">
        <span>
            {{ a }}
        </span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                a: 1
            },
            methods: {
                someMethod: function(new_, old) {
                    console.log(new_);
                    console.log(old);
                }
            },
            computed: {

            },
            watch: {
                a: 'someMethod'
            }
        });
    </script>

</body>

</html>
