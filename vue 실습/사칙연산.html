<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>간단한 사칙연산</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- vue 인스턴스 생성-->
    <div id="root">
        <!-- div태그로 묶어준다 
            그냥 html은 on: click을 써주면 되는데 vue가 통제하는 메소드와 연결하기 위해 v-on을 써줘야 한다.
        -->
        <h2>간단한 변수의 사칙연산</h2>
        <div><span>a = </span> <input type="text" v-model="a"> </div>
        <div><span>b = </span> <input type="text" v-model="b"> </div>
        <button v-on:click="onClickPlus">덧셈</button>
        <button v-on:click="onClickMinus">뺄셈</button>
        <button v-on:click="onClickMultiple">곱셈</button>
        <button v-on:click="onClickDivide">나눗셈</button>
        <button v-on:click="onClickOther">나머지</button>
        <div>{{result}}</div>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                a: "", // a변수 입력
                b: "", // b변수 입력
                result: "0" // 해당되는 연산 후 결과값 출력
            },
            methods: { // 메소드 사용
                onClickPlus() { // parseInt(String, n) - 문자열을 정수로 바꾸는 함수.  
                    this.result = parseInt(this.a) + parseInt(this.b); // a+b
                },
                onClickMinus() {
                    this.result = parseInt(this.a) - parseInt(this.b); // a-b
                },
                onClickMultiple() {
                    this.result = parseInt(this.a) * parseInt(this.b); // a*b
                },
                onClickDivide() {
                    this.result = parseInt(this.a) / parseInt(this.b); // a/b
                },
                onClickOther() {
                    this.result = parseInt(this.a) % parseInt(this.b); // a%b
                }
            }
        });
    </script>
</body>

</html>
