<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        {{number +1}}

        <br>
        <br> {{message}}

        <br>
        <br> {{ reverseMessage() }}

        <br>
        <br> {{ computedReverseMessage }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                number: 1,
                message: '안녕하세요'
            },
            methods: {
                reverseMessage() {
                    return this.message.split('').reverse('').join('')
                }
            },
            computed: {
                // methods 속성과 computed 속성의 차이점
                // - methods 속성은 호출할 때만 해당 로직이 수행되고, computed 속성은 대상, 데이터와 같이 변경되면 자동적으로 수행함
                computedReverseMessage() {
                    return this.message.split('').reverse().join()
                }
            }
        })
    </script>

</body>

</html>
