<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 데이터와 메소드</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <input type="text" v-model="num" /> <br /> 1부터 입력된 수 {{num}} 까지의 합 : <span> {{ sum() }} </span>
    </div>

    <script>
        var vmSum = new Vue({
            el: "#example",
            data: {
                num: 0
            },
            methods: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1)
                        return 0;
                    return ((1 + n) * n) / 2;
                }
            }
        })
    </script>

</body>

</html>
